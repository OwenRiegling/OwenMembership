<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Owen's Membership</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('owen.jpg.JPG') no-repeat center center fixed;
      background-size: cover;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #000;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: -12px;
      margin-bottom: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      form {
        padding: 24px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form action="https://formspree.io/f/myzjwjyw" method="POST" id="membershipForm">
      <h2>Join Owen's Membership</h2>

      <input type="text" name="name" placeholder="Name" required />

      <input type="text" id="sin" name="sin" placeholder="SSN/SIN (e.g. 123-456-789)" maxlength="11" required />
      <div id="sinError" class="error-message">Invalid format. Use 123-456-789.</div>

      <input type="email" name="email" placeholder="Email" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const sinInput = document.getElementById('sin');
    const sinError = document.getElementById('sinError');

    sinInput.addEventListener('input', function () {
      const sinRegex = /^\d{3}-\d{3}-\d{3}$/;
      if (!sinRegex.test(sinInput.value)) {
        sinError.style.display = 'block';
      } else {
        sinError.style.display = 'none';
      }
    });

    document.getElementById('membershipForm').addEventListener('submit', function (e) {
      if (sinError.style.display === 'block') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>

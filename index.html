<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owen Membership</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('owen.jpg.JPG') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #000;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      background: #000;
      color: #fff;
      font-weight: bold;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #333;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

    #thankYouMessage {
      display: none;
      text-align: center;
      color: white;
      font-size: 24px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="fas fa-user-plus"></i> Join Owen's Membership</h2>
    <form id="membershipForm" action="https://formspree.io/f/myzjw..." method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" id="sin" name="sin" placeholder="SIN/SSN (e.g. 123-456-789)" maxlength="11" required>
      <div class="error-message" id="sinError">Invalid SIN format. Use 123-456-789.</div>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="file" name="id_image" accept="image/*" required>
      <button type="submit">Submit</button>
    </form>
    <div id="thankYouMessage">âœ… Thank you for registering! We've received your submission.</div>
  </div>

  <script>
    const form = document.getElementById('membershipForm');
    const sinInput = document.getElementById('sin');
    const sinError = document.getElementById('sinError');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function (e) {
      const sinPattern = /^\d{3}-\d{3}-\d{3}$/;
      if (!sinPattern.test(sinInput.value)) {
        e.preventDefault();
        sinError.style.display = 'block';
        return;
      } else {
        sinError.style.display = 'none';
      }

      // Optional: Show message instead of redirecting
      // e.preventDefault();
      // form.style.display = 'none';
      // thankYouMessage.style.display = 'block';
    });
  </script>
</body>
</html>
